trigger: none
#   branches:
#     include:
#       - release*
#   tags:
#     include: ['*']
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    l10nSourcePaths: ./src
    publishExtension: ${{ parameters.publishExtension }}
    buildSteps:
      - task: NodeTool@0
        inputs:
          versionSpec: '16.17.0'
        displayName: Select Node version

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.7'
          addToPath: true
          architecture: 'x64'
        displayName: Select Python version

      - script: npm ci
        displayName: Install NPM dependencies

      - script: python -m pip install -U pip
        displayName: Upgrade pip

      - script: python -m pip install wheel
        displayName: Install wheel

      - script: python -m pip install nox
        displayName: Install wheel

      - script: python -m nox --session install_bundled_libs
        displayName: Install Python dependencies

      - script: python ./build/update_ext_version.py --release --for-publishing
        displayName: Update build number

      - script: npm run package
        displayName: Build extension
    tsa:
      enabled: true
      options:
        codebaseName: 'devdiv_$(Build.Repository.Name)'
        serviceTreeID: '6e6194bc-7baa-4486-86d0-9f5419626d46'
        instanceUrl: 'https://devdiv.visualstudio.com/defaultcollection'
        projectName: 'DevDiv'
        areaPath: "DevDiv\\VS Code (compliance tracking only)\\Visual Studio Code Python Extensions"
        notificationAliases:
          - 'stbatt@microsoft.com'
          - 'lszomoru@microsoft.com'
          - 'brcan@microsoft.com'
          - 'kanadig@microsoft.com'
